{% extends 'base.html' %}
{% block title %}
   Home
{% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <h1>Bienvenido {{ user.username }}</h1>
    <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
    <p>Haz Log In para empezar</p>
    <a href="{% url 'login' %}">Log In</a>
    <p>Si no tienes cuenta ¡Registrate!</p>
    <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock content %}
