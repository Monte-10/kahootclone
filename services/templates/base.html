<!DOCTYPE html>
<html lang="en">
   <head>
      <title>
         {% block title %} KahootClone {% endblock %}
      </title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      
        {% block stylesheets %}
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        {% endblock %}
    </head>
   <body class="d-flex flex-column min-vh-100" style="pointer-events: auto;">
      {% block header %}
      <header>
        <div class = "d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <a href="{% url 'home' %}" class="navbar-brand my-0 mr-md-auto font-weight-normal">
                <img src="{% static 'images/logo.png' %}" alt="Kahoot Clone" class="img-rounded" width="auto" height="50">
            </a>

            <nav class="ms-auto">

            </nav>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="p-2 text-dark"> Log Out</a>
            {% else %}
            <a href="{% url 'login' %}" class="p-2 text-dark"> Log In</a>
            <a href="{% url 'signup' %}" class="btn btn-outline-primary"> Registrarse</a>
            {% endif %}
        </div>
      </header>
      {% endblock %}

        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    

   </body>
</html>
