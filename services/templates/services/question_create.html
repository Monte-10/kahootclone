{% extends 'base.html' %}
{% block title %}
   Create question
{% endblock %}

{% block content %}
<div class="container p-none">
    <div class="side-p">
        <h3>Create Question</h3>
        <form action="" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <br>
            <input class="btn btn-link" type="button" value="Cancel" onclick="window.history.go(-1);">
            <input class="btn btn-primary" type="submit" value="Create question">
        </form>
    </div>
</div>
{% endblock content %}
